
<div class="wrapper">
  <div class="container">
        <div class="container" id="title">
          <h1 class="text-center">
            Calculator
          </h1>
        </div>

        <div class="container" id="calcs-section">
          <div class="row">
            <input id="print" ng-model="output" value="" class="col-xs-12 text-right calcs form-control" type="text" size="16">
          </div>
        </div>

    <br/>

        <div class="container" id="calc-buttons">

          <div class="row">
            <button class="btn btn-lg btn-default col-xs-3" ng-click="input(7);">7</button>
            <button class="btn btn-lg btn-default col-xs-3" ng-click="input(8);">8</button>
            <button class="btn btn-lg btn-default col-xs-3" ng-click="input(9);">9</button>
            <button class="btn btn-lg btn-default col-xs-3" ng-click="input('*');">*</button>
          </div>
          <div class="row">
            <button class="btn btn-lg btn-default col-xs-3" ng-click="input(4);">4</button>
            <button class="btn btn-lg btn-default col-xs-3" ng-click="input(5);">5</button>
            <button class="btn btn-lg btn-default col-xs-3" ng-click="input(6);">6</button>
            <button class="btn btn-lg btn-default col-xs-3" ng-click="input('-');">-</button>
          </div>
          <div class="row">
            <button class="btn btn-lg btn-default col-xs-3" ng-click="input(1);">1</button>
            <button class="btn btn-lg btn-default col-xs-3" ng-click="input(2);">2</button>
            <button class="btn btn-lg btn-default col-xs-3" ng-click="input(3);">3</button>
            <button class="btn btn-lg btn-default col-xs-3" ng-click="input('+');">+</button>
          </div>
          <div class="row">
            <button class="btn btn-lg btn-default col-xs-3" ng-click="input(0);">0</button>
            <button class="btn btn-lg btn-default col-xs-3" ng-click="input('.');">.</button>
            <button class="btn btn-lg btn-default col-xs-3" ng-click="input('sqrt');">&radic;</button>
            <button class="btn btn-lg btn-default col-xs-3" ng-click="input('eval');">=</button>            
          </div>
          <div class="row">           
            <button class="btn btn-lg btn-default col-xs-3" ng-click="input('/');">/</button>
            <button class="btn btn-lg btn-default col-xs-3" ng-click="input('**');">**</button>
            <button class="btn btn-lg btn-primary col-xs-3" ng-click="input('clear')">Clear</button>
            <button class="btn btn-lg btn-primary col-xs-3" ng-click="input('save')">Save</button>
          </div>
          <br/>

        </div>

<br/><br/>


<div class="modal fade {{alertmodalfade}}" id="myModal" role="dialog" style='display:{{alertmodal}};padding-right:19px;'>
<div class="modal-dialog">

      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Error</h4>
        </div>

        <div class="modal-body">
          <p>Please Clear/Save and Enter the correct Input</p>
          <p>If you want to find Square root of a number, Enter a number and then click &radic;
        </div>

        <div class="modal-footer">
          <button type="button"  class="btn btn-default" ng-click='alertclose()' data-dismiss="modal">Close</button>
        </div>

      </div>
</div>
</div>


<div class="list-group">
  <button type="button" class="list-group-item list-group-item-action active">
     List of last 10 Calculations performed by you
  </button>
  <button type="button" ng-repeat="index in list_of_10_calculations track by $index" class="list-group-item list-group-item-action">{{index}}</button>

</div>



  </div>
</div>
